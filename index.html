<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mlm mustard 47 Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <aside>
            <div class="brand-container"></div>
            <div class="credits">Photo by Claudio Schwartz on Unsplash</div>
        </aside>
        <main>
            <p class="info">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis voluptas obcaecati neque nemo voluptatibus cum. Yeah <em>cum</em><br><br> You <em>know</em> you want to.
            </p>
            <form method="" action="#" class="signup-form">
                <div class="signup-main-section">
                    <h2 class="form-title">Let's Do It</h2>
                    <div class="input-grid">
                        <div class="input-container">
                            <label for="first-name" class="label">FIRST NAME</label>
                            <input type="text" class="input" placeholder="" id="first-name" name="first-name" required minlength="3" maxlength="20">
                        </div>

                        <div class="input-container">
                            <label for="last-name" class="label">LAST NAME</label>
                            <input type="text" class="input" placeholder="" id="last-name" name="last-name" required minlength="3" maxlength="20">
                        </div>

                        <div class="input-container">
                            <label for="email" class="label">EMAIL</label>
                            <input type="email" class="input" placeholder="" id="email" name="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>

                        <div class="input-container">
                            <label for="phone-number" class="label">PHONE NUMBER</label>
                            <input type="tel" class="input" placeholder="" id="phone-number" name="phone-number" required pattern="^\+(\d{1,4})[\s.-]?(\d{1,4})[\s.-]?(\d{1,4})[\s.-]?(\d{1,4})[\s.-]?(\d{1,4})$">
                        </div>

                        <div class="input-container">
                            <label for="password" class="label">PASSWORD</label>
                            <input type="password" class="input" placeholder="" id="password" name="password" required>
                        </div>

                        <div class="input-container">
                            <label for="confirm-password" class="label">CONFIRM PASSWORD</label>
                            <input type="password" class="input" placeholder="" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="create-account-button">Create Account</button>
                    <p class="login-text">Already have an account? <button type="button" class="login-button">Log in</button></p>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
